<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wendy – Event</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">
    <header class="card">
      <h1>האפליקציה</h1>
      <p class="muted">הרשמה / התחברות + הזמנה לבן/בת זוג לאותו אירוע</p>
      <div id="msg" class="msg"></div>
    </header>

    <section id="authCard" class="card">
      <h2>התחברות</h2>

      <label>אימייל</label>
      <input id="email" type="email" placeholder="name@email.com" />

      <label>סיסמה</label>
      <input id="password" type="password" placeholder="••••••••" />

      <div class="row">
        <button id="btnSignUp">הרשמה</button>
        <button id="btnSignIn" class="primary">התחברות</button>
      </div>

      <p class="muted small">
        טיפ: כדי לבדוק הזמנה, פתחי חלון אינקוגניטו והתחברי עם משתמש אחר.
      </p>
    </section>

    <section id="appCard" class="card hidden">
      <div class="row space">
        <div>
          <h2>מחוברת ✅</h2>
          <div class="muted small" id="userLine"></div>
        </div>
        <button id="btnSignOut" class="ghost">התנתקות</button>
      </div>

      <hr />

      <h3>האירוע שלי</h3>
      <div class="muted small" id="eventLine">טוען…</div>

      <div class="row">
        <button id="btnInvite" class="primary">צור לינק הזמנה לבן/בת זוג</button>
        <button id="btnCopy" class="ghost hidden">העתקה</button>
      </div>

      <input id="inviteLink" class="hidden" readonly />

      <hr />

      <h3>חברי אירוע</h3>
      <div id="members" class="list"></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js?v=4"></script>

</body>
</html>
